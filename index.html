<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Calculadora - Javascript</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="inicializa();">

            <form id="calculadora">
                <input type="text" id="display" value="0"/>
                <div>
                    <input type="button" id="btnClear" value="C" onclick="btnClick(this);"/>
                    <input type="button" value=" "/>
                    <input type="button" value=" "/>
                    <input type="button" id="btnMult" value="X" onclick="btnClick(this)"/>
                </div>

                <div>
                <input type="button" id="btn7" value="7" onclick="btnClick(this);"/>
                <input type="button" id="btn8" value="8" onclick="btnClick(this);"/>
                <input type="button" id="btn9" value="9" onclick="btnClick(this);"/>
                <input type="button" id="btnDiv" onclick="btnClick(this);" value="/"/>
                </div>

                <div>
                <input type="button" id="btn4" value="4" onclick="btnClick(this);"/>
                <input type="button" id="btn5" value="5" onclick="btnClick(this);"/>
                <input type="button" id="btn6" value="6" onclick="btnClick(this);" />
                <input type="button" id="btnSoma" onclick="btnClick(this);" value="+"/>
                </div>

                <div>
                <input type="button" id="btn1" value="1" onclick="btnClick(this);"/>
                <input type="button" id="btn2" value="2" onclick="btnClick(this);"/>
                <input type="button" id="btn3" value="3" onclick="btnClick(this);"/>
                <input type="button" id="btnSub" onclick="btnClick(this);" value="-"/>
                </div>

                <div>
                <input type="button" id="pt" value="." onclick="btnClick(this);"/>
                <input type="button" id="btn0" value="0" onclick="btnClick(this);"/>
                <input type="button" id="virg" value="," onclick="btnClick(this);"/>
                <input type="button" onclick="btnClick(this);" value="="/>
                </div>
            </form>
        <script type="text/javascript" src="Javascript/calculadora.js"></script>
    </body>
</html>
