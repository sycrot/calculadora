<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Calculadora - Javascript</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body>

        <div class="containe">
            <div id="display">
                <h1 id="data"></h1>
                
                <h1 id="hora"></h1>
               
                <h1 id="conta"></h1>
            </div>

                <div id="buttons">
                
                <input type="button" class="btn" id="btnClear" value="AC"/>
                <input type="button" class="btn" id="" value="CE"/>
                <input type="button" class="btn" id="porcento" value="%"/>
                <input type="button" class="btnOp" id="btnMult" value="X"/></br>

                
                <input type="button" class="btn" id="btn7" value="7"/>
                <input type="button" class="btn" id="btn8" value="8"/>
                <input type="button" class="btn" id="btn9" value="9"/>
                <input type="button" class="btnOp" id="btnDiv" value="/"/></br>
                

                
                <input type="button" class="btn" id="btn4" value="4"/>
                <input type="button" class="btn" id="btn5" value="5"/>
                <input type="button" class="btn" id="btn6" value="6" />
                <input type="button" class="btnOp" id="btnSoma" value="+"/></br>
                

                
                <input type="button" class="btn" id="btn1" value="1"/>
                <input type="button" class="btn" id="btn2" value="2"/>
                <input type="button" class="btn" id="btn3" value="3"/>
                <input type="button" class="btnOp" id="btnSub" value="-"/></br>
                

                
                <input type="button" class="btnOp" id="ponto" value="." />
                <input type="button" id="btn0" class="btn" value="0" />
                <input type="button" class="btnOp" id="virg" value="," />
                <input type="button" class="btnOp" value="="/></br>
            
            </div>
                
        
        </div>

        <script src="controller/calcController.js"></script>
        <script type="text/javascript" src="assets/js/calculator.js"></script>
    </body>
</html>
